<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>Marc Gimeno</title>
    <link rel="icon" type="image/png" href="global.png" />
</head>
<body>
    <header>
        <h1>Piedra Papel Tijera</h1>
    </header>   

    <div class="marcador">
        <div class="usuario-label badge">USUARIO</div>
        <div class="pc-label badge">PC</div>
        <span id="usuario-score">0</span>
        <span id="pc-score">0</span>
    </div>
    
    <div class="opciones">
        <div class="choice" id="piedra">
            <img src="puñotransparente1.png" alt="p">
        </div>
        <div class="choice" id="papel">
            <img src="mano_sinfondo.png" alt="">
        </div>
        <div class="choice" id="tijera">
            <img src="tijera_sinfondo.png" alt="">
        </div>
    </div>

    <div id="resultado">
        <p>Seleccione una opción para empezar a jugar !</p>
    </div>

    <div class="logo">
        <img src="logo_gimenocrew_trans.png" alt="">
    </div>


<script type="text/javascript" src="js.js"></script>    
</body>
</html>
